name: Test
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  install-react:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        id: cache
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('package.json', 'package-lock.json') }}
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
  test:
    needs: install-react
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder: [react-json-input, antd]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        id: cache
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('package.json', 'package-lock.json') }}
      - if: steps.cache.outputs.cache-hit != 'true'
        run: |
          echo "No cache found"
          exit 1
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: |
          npm ci
          npm run test:ci
        working-directory: packages/${{matrix.folder}}
  lint:
    needs: install-react
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder: [demo, packages/react-json-input, packages/antd]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        id: cache
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('package.json', 'package-lock.json') }}
      - if: steps.cache.outputs.cache-hit != 'true'
        run: |
          echo "No cache found"
          exit 1
      - run: |
          ls node_modules/@chocolateloverraj
          ls node_modules/@chocolateloverraj/react-json-input
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: |
          npm ci
          npm run lint
        working-directory: ${{matrix.folder}}
