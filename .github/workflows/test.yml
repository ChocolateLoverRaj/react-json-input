name: Test
on:
  push:
    branches: [ main, tests ]
  pull_request:
    branches: [ main ]
jobs:
  install-react:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm ci
        working-directory: packages
  react-json-input:
    needs: install-react
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: |
          npm ci
          npm test
        working-directory: packages/react-json-input
